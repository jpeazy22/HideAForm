<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">


		<title>Hide-A-Form: Week 2</title>
	</head>
	<body>
		<div ng-controller="mainController">
		<h1>Hide-A-Form: Week 2</h1>

		<section>
			<button ng-click="buttonClick()">Click to update your info!</button>
			<form class="styleForm" ng-show="fillerForm">
			  <section class="short">
				  <label class="title">Name:</label>
				  <input class="full" ng-model="userName" ng-model-options="{updateOn:'submit'}">
			  </section>
			  <section class="short">
				  <label class="title">Favorite Book:</label>
				  <input class="full" ng-model="favBook" ng-model-options="{updateOn:'submit'}">
			  </section>
			<section class="short">
				  <label class="title">Favorite Javascript Libraries:</label>
				  <input class="full" ng-model="favJs" ng-model-options="{updateOn:'submit'}">
			</section>
			 <section class="short">
				  <label class="title">Bio:</label>
				  <textarea class="full" ng-model="bio" ng-model-options="{updateOn:'submit'}" ></textarea>
			</section>
			  <input type="submit" value="Submit" ng-click="display()">
			  <button ng-click="buttonClick($event)">Hide Form</button>
			</form>
		</section>

		<section>
			<img src="http://placehold.it/200x200">
			<h2>Name:{{userName}}</h2>
			<h3>Favorite Book: {{favBook}}</h3>
			<h3>{{favJs}}</h3>
			<p>{{bio}}</p>
		</section>
